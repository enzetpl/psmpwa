<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://enzetpl.github.io/github-page-pwa/" />
  <link rel="manifest" href="/psmpwaa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
 
  MAP
  <div id =”my-map” style = “width:800px; height:600px;”></div>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/psmpwa/sw.js',
          {scope: '/psmpwa/'}
        )
      }
  </script>
  <script>
    // Creating map options
    var mapOptions = {
    center: [17.385044, 78.486671],
    zoom: 10
    }
    
    // Creating a map object
    var map = new L.map(‘map’, mapOptions);
    
    // Creating a Layer object
    var layer = new     L.TileLayer(‘http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png’);
    
    // Adding layer to the map
    map.addLayer(layer);
    </script>
  <script src="js/app.js"></script>
</body>
</html>
